<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- Add these lines in the <head> section of your HTML file -->

<body>
    <!-- <h1>Hello World</h1> -->
    
          <div class="card" style="width: 18rem;">
            <img src="**url**" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">**title**</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="**#**" class="btn btn-primary">Shop Now</a>
            </div>
          </div>
       
    
      <button class="btn btn-light m-2" id="usersButton">Products</button>
      <button class="btn btn-dark m-2" id="usersButton2">Products json data</button>
      <!-- <button class="btn btn-primary m-2" id="usersButton">Products</button> -->


      <script>
        // Add JavaScript to handle the button click
        document.getElementById('usersButton').addEventListener('click', function () {
            // Redirect to /users when the button is clicked
            window.location.href = '/users';
        });
        document.getElementById('usersButton2').addEventListener('click', function () {
            // Redirect to /products when the button is clicked
            window.location.href = '/products';
        });
      </script>
</body>
