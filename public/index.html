<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <!-- <h1>Hello World</h1> -->
  <div class="d-flex flex-wrap justify-content-around">

    <div class="card m-2 col-sm-6 col-12 col-md-6 col-lg-4 col-xl-3 shadow-sm p-3 mb-5 bg-body rounded"> <img
        src="**url**" style="height:14rem" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-dark">**title**</h5>
        <p class="card-text">**description**</p>
        <hr />
        <div class="d-flex">
          <h6 class="col-6 text-warning fw-bold">**price**</h6>
          <h6 style="position:relative; right:20px" class="col-6 d-flex justify-content-end text-dark">**rating**</h6>
          <span style="position:relative; top:-3px; right:20px" class="material-symbols-outlined text-info">
            star_rate
          </span>
        </div>
        <hr />
        <a href="**#**" class="btn btn-primary mt-3 d-flex fw-bold justify-content-center text-center">Shop Now</a>
      </div>
    </div>
  </div>

  <button class="btn btn-light m-2" id="usersButton">Products</button>
  <button class="btn btn-dark m-2" id="usersButton2">Products json data</button>
  


  <script>
    // Add JavaScript to handle the button click
    document.getElementById('usersButton').addEventListener('click', function () {
      // Redirect to /users when the button is clicked
      window.location.href = '/products';
    });
    document.getElementById('usersButton2').addEventListener('click', function () {
      // Redirect to /products when the button is clicked
      window.location.href = '/json';
    });
    



  </script>
</body>

</html>
